name: Playwright Tests
on:
  push:
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENCE'
      - 'CODEOWNERS'
    branches:
      - main
      - installere-playwright-browsers-raskere

jobs:
  test:
    permissions:
      contents: read
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: TilgjengeliggjÃ¸r READER_TOKEN for npm
        run: |
          echo '//npm.pkg.github.com/:_authToken='${{ secrets.READER_TOKEN }} >> client/.npmrc

      # - name: Install dependencies
      #   run: npm ci
      #   working-directory: client

      # - name: Install Playwright Browsers
      #   run: npx playwright install --with-deps
      #   working-directory: client

      - name: Run Playwright tests
        uses: docker://mcr.microsoft.com/playwright:v1.54.1-jammy
        with:
          working-directory: client
          args: |
            bash -lc "
              npm install &&
              npx playwright install --with-deps &&
              npx playwright test
            "

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: client/playwright-report/
          retention-days: 30
