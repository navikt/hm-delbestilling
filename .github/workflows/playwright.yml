name: Playwright Tests
on:
  push:
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENCE'
      - 'CODEOWNERS'
    branches:
      - main
      - installere-playwright-browsers-raskere

jobs:
  test:
    permissions:
      contents: read
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: TilgjengeliggjÃ¸r READER_TOKEN for npm
        run: |
          echo '//npm.pkg.github.com/:_authToken='${{ secrets.READER_TOKEN }} >> client/.npmrc

      - name: Get Playwright version
        id: pw-version
        run: |
          PLAYWRIGHT_VERSION=$(
            node -p 'require("./client/package-lock.json")\
              .dependencies["@playwright/test"].version'
          )
          echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> $GITHUB_ENV
        working-directory: client

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
          restore-keys: |
            ${{ runner.os }}-playwright-
          working-directory: client

      - name: Install dependencies
        run: npm ci
        working-directory: client

      - name: Install Playwright Browsers (cache miss)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps
        working-directory: client

      - name: Install Playwright OS dependencies (cache hit)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps
        working-directory: client

      - name: Run Playwright tests
        run: npx playwright test
        working-directory: client

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: client/playwright-report/
          retention-days: 30
