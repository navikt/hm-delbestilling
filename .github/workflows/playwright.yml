name: Playwright Tests
on:
  push:
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENCE'
      - 'CODEOWNERS'
    branches:
      - main
      - installere-playwright-browsers-raskere

jobs:
  test:
    permissions:
      contents: read
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: TilgjengeliggjÃ¸r READER_TOKEN for npm
        run: |
          echo '//npm.pkg.github.com/:_authToken='${{ secrets.READER_TOKEN }} >> client/.npmrc

      - name: Get Playwright version
        id: pw-version
        run: |
          raw=$(node -p "require('./package-lock.json').packages[''].devDependencies['@playwright/test']")
          ver=${raw#^}
          echo "PLAYWRIGHT_VERSION=$ver" >> $GITHUB_ENV
        working-directory: client

      - name: Prepare APT cache dirs
        run: |
          mkdir -p $HOME/apt-lists $HOME/apt-archives
          # Copy only the list files (skip partial) and the .deb archives
          sudo cp -r /var/lib/apt/lists/* $HOME/apt-lists/ 2>/dev/null || true
          sudo cp -r /var/cache/apt/archives/*.deb $HOME/apt-archives/ 2>/dev/null || true

      - name: Cache APT packages
        uses: actions/cache@v3
        id: apt-cache
        with:
          path: |
            $HOME/apt-lists
            $HOME/apt-archives
          key: ${{ runner.os }}-apt-packages
          restore-keys: |
            ${{ runner.os }}-apt-packages

      - name: Restore APT cache (if hit)
        if: steps.apt-cache.outputs.cache-hit == 'true'
        run: |
          sudo cp -r $HOME/apt-lists/* /var/lib/apt/lists/
          sudo cp -r $HOME/apt-archives/*.deb /var/cache/apt/archives/

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
          restore-keys: |
            ${{ runner.os }}-playwright-
          working-directory: client

      - name: Install dependencies
        run: npm ci
        working-directory: client

      - name: Install Playwright Browsers (cache miss)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps
        working-directory: client

      - name: Install Playwright OS dependencies (cache hit)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps
        working-directory: client

      - name: Run Playwright tests
        run: npx playwright test
        working-directory: client

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: client/playwright-report/
          retention-days: 30
