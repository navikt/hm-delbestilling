schema: "https://hm-grunndata-api.intern.dev.nav.no/graphql"
documents: "src/queries/*.graphql"
generates:
  ./src/generated/hjelpemiddeldatabasen.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      declarationKind: interface
      scalars:
        LocalDateTime: string
      typesPrefix: HMDB
