query HentSortimentForDigitalSoknad {
  produkter(filter: { tilgjengeligForDigitalSoknad: true }) {
    hmsnr
    artikkelId
    artikkelnavn
    produktId
    produktnavn
    produktbeskrivelse
    avtalepostId
    avtalepostnr
    avtaleposttittel
    avtalepostrangering
    isokode
    isotittel
    kategori
    rammeavtaleId
    tekniskeDataSomTekst
    paakrevdGodkjenningskurs {
      kursId
      tittel
      isokode
    }
    kanSokesTilInstitusjon
    erIBestillingsordning
  }
}
